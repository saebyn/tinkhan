{% extends "profiles/base.html" %}
{% load i18n bootstrap %}

{% block content %}
<form method="post" action="." class="form-horizontal">
  {% csrf_token %}
  <fieldset>
    {{ form|bootstrap }}
  </fieldset>

  <div class="form-actions">
    <input type="submit" class="btn btn-primary" value="{% trans 'Update' %}">
  </div>
</form>
{% endblock %}
